<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eldritch Horror</title>
</head>
<body>
    <div class="container">
        <div class="ancients">
            <div class="ancients__ancient ancients__ancient_azathoth"></div>
            <div class="ancients__ancient ancients__ancient_cthulthu"></div>
            <div class="ancients__ancient ancients__ancient_iogsothot"></div>
            <div class="ancients__ancient ancients__ancient_shubniggurath"></div>
        </div>
        <div class="difficulties">
            <button id="very-easy" class="button">ОЧЕНЬ НИЗКАЯ</button>
            <button id="easy" class="button">НИЗКАЯ</button>
            <button id="normal" class="button">СРЕДНЯЯ</button>
            <button id="hard" class="button">ВЫСОКАЯ</button>
            <button id="very-hard" class="button">ОЧЕНЬ ВЫСОКАЯ</button>
        </div>
        <div class="deck-container">
            <button id="shuffle-cards" class="button button_shuffle">ПЕРЕМЕШАТЬ КОЛОДУ</button>
            <div class="tracker">
                <div class="stage">
                    <div class="stage__title">ПЕРВАЯ СТАДИЯ</div>
                    <div class="stage__items">
                        <div class="stage__item stage__item_green">0</div>
                        <div class="stage__item stage__item_brown">0</div>
                        <div class="stage__item stage__item_blue">0</div>
                    </div>
                </div>
                <div class="stage">
                    <div class="stage__title">ВТОРАЯ СТАДИЯ</div>
                    <div class="stage__items">
                        <div class="stage__item stage__item_green">0</div>
                        <div class="stage__item stage__item_brown">0</div>
                        <div class="stage__item stage__item_blue">0</div>
                    </div>
                </div>
                <div class="stage">
                    <div class="stage__title">ТРЕТЬЯ СТАДИЯ</div>
                    <div class="stage__items">
                        <div class="stage__item stage__item_green">0</div>
                        <div class="stage__item stage__item_brown">0</div>
                        <div class="stage__item stage__item_blue">0</div>
                    </div>
                </div>
            </div>
            <div class="deck"></div>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
